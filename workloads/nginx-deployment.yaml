apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
          - name: configmap
            mountPath: /etc/nginx/conf.d
            
      volumes:
        - name: configmap
          configMap:
             name: nginx-config
             items:
               - key: abdelali.conf
                 path: abdelali.conf

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: default
  labels:
    app: nginx
spec:
  type: ClusterIP
  selector:
    app: nginx
  ports:
   - name: first
     protocol: TCP 
     port: 80
     targetPort: 80
   - name: second
     protocol: TCP
     port: 3000
     targetPort: 3000
    
   